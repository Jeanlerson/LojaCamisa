<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Loja de Camisas</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="models">
        <div class="shirt-item">
            <a href="">
                <div class="shirt-item--img"></div>
                <div class="shirt-item--add">+</div>
            </a>
            <div class="shirt-item--price">R$ --</div>
            <div class="shirt-item--name">--</div>
            <div class="shirt-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1>Camisas</h1>
        <div class="shirt-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Suas Camisas</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="shirtWindowArea">
        <div class="shirtWindowBody">
            <div class="shirtInfo--cancelMobileButton">Voltar</div>
            <div class="shirtBig">
                <img src="" />
            </div>
            <div class="shirtInfo">
                <h1>--</h1>
                <div class="shirtInfo--desc">--</div>
                <div class="shirtInfo--sizearea">
                    <div class="shirtInfo--sector">Tamanho</div>
                    <div class="shirtInfo--sizes">
                        <div data-key="0" class="shirtInfo--size">P <span>--</span></div>
                        <div data-key="1" class="shirtInfo--size">M <span>--</span></div>
                        <div data-key="2" class="shirtInfo--size selected">G <span>--</span></div>
                    </div>
                </div>
                <div class="shirtInfo--pricearea">
                    <div class="shirtInfo--sector">Pre√ßo</div>
                    <div class="shirtInfo--price">
                        <div class="shirtInfo--actualPrice">R$ --</div>
                        <div class="shirtInfo--qtarea">
                            <button class="shirtInfo--qtmenos">-</button>
                            <div class="shirtInfo--qt">1</div>
                            <button class="shirtInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="shirtInfo--addButton">Adicionar ao carrinho</div>
                <div class="camisaInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/shirts.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
